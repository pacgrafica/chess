    <script>
      const boton = document.getElementById('moverBtnArriba');
      const objeto = document.getElementById('miObjeto');

      let posicion = 0;

      boton.addEventListener('click', () => {
          // Cada vez que se haga clic, el objeto se moverá 50px hacia la derecha
          posicion += 200;
          objeto.style.bottom = posicion + 'px';
      });
    </script>
